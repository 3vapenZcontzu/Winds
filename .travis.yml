sudo: true
language: node_js
node_js:
    - '6.9.0'
install:
    - npm install -g node-gyp
    - npm install bcrypt
    - npm install
script:
    - python --version
    - NODE_ENV=travis mocha test/bootstrap.test.js test/integration/**/**  --reporter mocha-lcov-reporter | ./node_modules/coveralls/bin/coveralls.js
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  - CXX=g++-4.8
